plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id "io.sentry.android.gradle" version "5.5.0"
}

def isFirebase = rootProject.file('app/google-services.json').exists()
if (isFirebase) {
    apply plugin: 'com.google.gms.google-services'
}

android {
    namespace 'me.liaoheng.wallpaper'
    compileSdk 35

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion 35
        applicationId "me.liaoheng.wallpaper"
        versionCode 11005
        versionName "1.10.05"
    }

    def isSigning = true
    signingConfigs {
        config {
            try {
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
                storeFile file(STORE_FILE)
                storePassword STORE_PASSWORD
            } catch (Exception ignored) {
                isSigning = false
                printf("not signingConfigs")
            }
        }
    }
    //https://github.com/getsentry/sentry-android-gradle-plugin/issues/782
    buildTypes {
        release {
            def sentryDsn = project.findProperty('SENTRY_DSN') ?: ""
            addManifestPlaceholders([sentryDsn: sentryDsn])
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (isSigning) signingConfig signingConfigs.config
        }
        debug {
            addManifestPlaceholders([sentryDsn: ""])
        }
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    android.applicationVariants.configureEach { variant ->
        if (variant.buildType.name == 'release') {
            variant.outputs.configureEach {
                outputFileName = "${variant.name}-${variant.versionName}.apk"
            }
        }
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = "11"
    }
    lint {
        abortOnError false
        disable 'ExtraTranslation'
    }
}

def firebaseCore = "com.google.firebase:firebase-analytics:22.4.0"

dependencies {
    testImplementation deps.robolectric
    testImplementation deps.junit
    testImplementation 'joda-time:joda-time:2.10.13'
    //android system
    implementation kdeps.core
    implementation deps.annotations
    implementation deps.material
    implementation deps.palette
    implementation deps.browser
    implementation(deps.preference) {
        exclude group: 'androidx.lifecycle', module: 'lifecycle-viewmodel-ktx'
    }
    implementation deps.swiperefreshlayout

    implementation 'androidx.work:work-runtime:2.10.1'
    implementation "androidx.datastore:datastore-preferences:1.1.2"
    implementation "androidx.datastore:datastore-preferences-rxjava3:1.1.2"
    implementation "androidx.datastore:datastore-preferences-proto:1.1.2"
